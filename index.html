<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kanban-Task-Management</h1>
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
      </div>
      <div class="task-containers">
        <div class="task-container">
          <h2>In Progress</h2>
          <div class="add-task">
            <input
              type="text"
              class="taskInput"
              placeholder="Add a new task..."
            />
            <input type="datetime-local" class="taskTime" />
            <button class="addTaskBtn">Add Task</button>
          </div>
          <ul class="taskList" id="inProgress"></ul>
        </div>
        <div class="task-container">
          <h2>Today's Task</h2>
          <div class="add-task">
            <input
              type="text"
              class="taskInput"
              placeholder="Add a new task..."
            />
            <input type="datetime-local" class="taskTime" />
            <button class="addTaskBtn">Add Task</button>
          </div>
          <ul class="taskList" id="toDoRightNow"></ul>
        </div>
        <div class="task-container">
          <h2>Future Task</h2>
          <div class="add-task">
            <input
              type="text"
              class="taskInput"
              placeholder="Add a new task..."
            />
            <input type="datetime-local" class="taskTime" />
            <button class="addTaskBtn">Add Task</button>
          </div>
          <ul class="taskList" id="scheduledForLater"></ul>
        </div>
        <div class="task-container">
          <h2>Done</h2>
          <ul class="taskList" id="done"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
